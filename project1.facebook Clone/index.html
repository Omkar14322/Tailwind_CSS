<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
 
     <div class="container mt-20 flex items-center justify-center  py-9 px-16 ">
        <div class="left w-1/2 mx-14  mb-20">
            <img class="w-80" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <p class="text-3xl mx-7 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-lg shadow-2xl w-1/3 text-lg relative">
            <input class="px-4 h-12 my-3 border border-1 outline-blue-400 border-grey-200 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3  border border-1 outline-blue-400 border-grey-200 rounded-md" type="password" placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md my-2 font-bold text-xl">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-700 text-white py-3 rounded-md my-3 px-3 mx-auto font-bold text-xl w-fit ">Create new account</button>
            <span class="absolute -bottom-12 text-sm  mx-6"> <span class="font-bold hover:underline cursor-pointer text-center">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
     </div>

</body>
</html>
